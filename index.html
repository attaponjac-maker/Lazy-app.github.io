<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern UI Layout</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0f172a;
    --surface: #111827;
    --card: #1f2933;
    --primary: #3b82f6;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --radius: 12px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', system-ui, sans-serif;
    background: linear-gradient(135deg, #020617, #020617);
    color: var(--text);
    min-height: 100vh;
}

/* Layout */
.app {
    display: grid;
    grid-template-columns: 260px 1fr;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    background: var(--surface);
    padding: 24px;
    border-right: 1px solid #1e293b;
}

.sidebar h2 {
    font-size: 1.2rem;
    margin-bottom: 32px;
    color: white;
}

.sidebar a {
    display: block;
    color: var(--muted);
    text-decoration: none;
    padding: 12px;
    border-radius: var(--radius);
    margin-bottom: 8px;
    transition: 0.2s;
}

.sidebar a:hover {
    background: var(--card);
    color: white;
}

/* Main */
.main {
    padding: 32px;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
}

.header h1 {
    font-size: 1.8rem;
}

.button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: var(--radius);
    font-weight: 500;
    cursor: pointer;
}

.button:hover {
    opacity: 0.9;
}

/* Cards */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 24px;
}

.card {
    background: var(--card);
    padding: 24px;
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.card h3 {
    margin-bottom: 12px;
    font-size: 1.1rem;
}

.card p {
    color: var(--muted);
    font-size: 0.95rem;
}

/* Table */
.table-box {
    margin-top: 40px;
    background: var(--card);
    border-radius: var(--radius);
    overflow: hidden;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 16px;
    text-align: left;
}

th {
    background: #020617;
    font-weight: 500;
}

tr:not(:last-child) {
    border-bottom: 1px solid #1e293b;
}

/* Responsive */
@media (max-width: 900px) {
    .app {
        grid-template-columns: 1fr;
    }

    .sidebar {
        display: none;
    }
}
</style>
</head>

<body>

<div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>MyApp</h2>
        <a href="#">Dashboard</a>
        <a href="#">Reports</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
    </aside>

    <!-- Main -->
    <main class="main">

        <!-- Header -->
        <div class="header">
            <h1>Dashboard</h1>
            <button class="button">New Action</button>
        </div>

        <!-- Cards -->
        <section class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,245 active users</p>
            </div>
            <div class="card">
                <h3>System Status</h3>
                <p>All services operational</p>
            </div>
            <div class="card">
                <h3>Alerts</h3>
                <p>No critical incidents</p>
            </div>
        </section>

        <!-- Table -->
        <section class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Status</th>
                        <th>Updated</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>PMS</td>
                        <td>Online</td>
                        <td>2 mins ago</td>
                    </tr>
                    <tr>
                        <td>POS</td>
                        <td>Online</td>
                        <td>5 mins ago</td>
                    </tr>
                    <tr>
                        <td>Wi-Fi</td>
                        <td>Degraded</td>
                        <td>10 mins ago</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
</div>

</body>
</html>
